<!DOCTYPE html>
<html>

<title>Window inner width</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../images/dom.png" type="image/png" />
<link rel="stylesheet" href="../styles/button.css" />
<link rel="stylesheet" href="../styles/reset.css" />
<link rel="stylesheet" href="../styles/common.css" />
<link rel="stylesheet" href="../styles/dom_style.css" />
<link rel="stylesheet" type="text/css" href="http://allfont.ru/allfont.css?fonts=ubuntu-mono" />

<script src="../scripts/domWindow.js"></script>

<body>
  <div style="background: black; display: inline-block; width: auto; margin-bottom: 1em;">
    <a href="../pages/main_window_dom.html"><button class="dom-buttons" type="button" style="padding: 10px 20px;">DOM</button></a>
    <a href="../pages/main_window_html.html"><button class="home html-buttons" type="button">HTML</button></a>
    <a href="../pages/main_window_css.html"><button class="css-buttons" type="button" style="padding: 10px 24px;">CSS</button></a>
    <a href="../pages/main_window_js.html"><button class="js-buttons" type="button" style="padding: 10px 31px;">JS</button></a>
  </div>
  <div><hr class="dom-hr-length-90perc" /></div>
  <div><h1 class="domTitle">innerWidth</h1></div>
  <p><a href="../pagesDOM/domWindow.html"><button class="dom-buttons-prop dom-close-but-pos">X</button></a></p>

  <div class="note descriptionDOM">
    Description:<br />
    <div class="note-value">
      The innerWidth property returns the width of a window's content area.
    </div>
    <div class="note-value">
      This property is read-only.
    </div>
  </div>
  <div><hr class="dom-hr-length-90perc" /></div>

  <div><h2 class="tag domTitle">Examples</h2></div>
  <div id="windowInnerWidthElementExamplesBar" class="left-padding">
    <a href="#windowInnerWidthElementExamplesBar">
      <button onclick="showInnerWidth()" class="dom-buttons-prop">Show inner width</button>
    </a>
  </div>

  <div class="exampleDOMDiv">
    <div>
      <p id="windowInnerWidthP"></p>
    </div>
  </div>

  <div class="codeDOM">
    <div class="blue float-borders-none"
      &lt;<span class="brown">div</span>&gt;<br>
      <p class="left-padding" style="margin: 0;">
        &lt;<span class="brown">p</span>
        <span class="purple">id=</span><span class="olive">"example"</span>&gt;
        <span class="black replace"></span>
        &lt;<span class="brown">/p</span>&gt;<br>
      </p>
      &lt;<span class="brown">/div</span>&gt;
    </div>

    <div class="black float-borders-none">
      <span class="purple">function </span><span class="blue">showInnerWidth</span>() {<br>
        <p class="left-padding" style="margin: 0;">
          <span class="purple">let </span>w = <span class="maroon">window.innerWidth</span>;<br>
          <span class="maroon">document.</span><span class="blue">getElementById</span><span class="black">(<span class="olive">"example"</span>)</span><span class="maroon">.innerHTML</span>
          = <span class="olive">"Inner width: "</span> + w;<br>
        </p>
      <span class="black">}</span><br>

    </div>
  </div>
  <p style="clear: left;"></p>
  <div><hr class="dom-hr-length-90perc" /></div>
</body>
</html>
